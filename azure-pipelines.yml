# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '0a93fb59-3e22-449f-a745-fcc069dd61c9'
  imageRepository: 'acrblogpossumus'
  containerRegistry: 'acrblogpossumus.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: 'blog-possumus'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: 'latest'
    - task: AzureAppServiceManage@0
      displayName: Deploy
      inputs:
        azureSubscription: 'Cloud23-AppServiceBlog'
        Action: 'Restart Azure App Service'
        WebAppName: 'pss-blog'
        SpecifySlotOrASE: true
        ResourceGroupName: 'Blog-Possumus'
        Slot: 'production'